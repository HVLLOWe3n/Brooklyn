<!--Here must be create header for -->
{% block header %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="z-index: 100">

        <span class="navbar-toggler-icon" id="menu-toggle"> </span>
        <a class="navbar-brand" href="/" id="brooklyn_main_text">Brooklyn</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Library</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        For You <i class="fas fa-heart" id="for__you"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Random track</a>
                        <a class="dropdown-item" href="#">Random Album</a>
                        <a class="dropdown-item" href="#">Sign Out</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Find you preferences"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i>
                </button>
            </form>
            <nav class="navbar ">
                <form class="form-inline">
                    {% if not user.is_authenticated %}
                        <a href="{% url 'signup' %}"><button class="btn btn-outline-success" type="button">Sign Up</button></a>
                        <button class="btn btn-outline-secondary" id="signin__button" type="button"><a
                                href="{% url 'signup' %}"></a>Sign In</button>
                    {% endif %}
                </form>
            </nav>

        </div>
    </nav>

{% endblock %}
